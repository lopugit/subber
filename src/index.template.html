<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <% if (htmlWebpackPlugin.options.templateParameters.process.env.ENV !== 'dev') { %>
      <!-- Google Tag Manager -->
      <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-N52GP9W');</script>
      <!-- End Google Tag Manager -->
    <% } %>
    <link rel="icon" type="image/png" sizes="48x48" href="icons/favicon.png">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="YouTube Subber - Multi Channel Subscription Manager">
    <meta name="twitter:description" content="Get the latest content from your favourite YouTube channel networks all in one place">
    <meta name="twitter:image" content="https://i.imgur.com/pPMfQ8k.png">
    <meta name="twitter:url" content="https://ytsubber.com">
    <meta name="twitter:site" content="@ytsubber">
    <meta name="twitter:creator" content="@lopudev">

    <meta property="og:title" content="YouTube Subber - Multi Channel Subscription Manager">
    <meta property="og:description" content="Get the latest content from your favourite YouTube channel networks all in one place">
    <meta property="og:image" content="https://i.imgur.com/pPMfQ8k.png">
    <meta property="og:url" content="https://ytsubber.com">


  </head>
  <body>
    <% if (htmlWebpackPlugin.options.templateParameters.process.env.ENV !== 'dev') { %>
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N52GP9W"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->
    <% } %>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
